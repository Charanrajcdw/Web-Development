<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Exercise 7</title>

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- external css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="details-header">
      <h1>Shruthi <span class="second-name">Bhatt</span></h1>
      <h2>a <span class="middle-word">product</span> designer</h2>
      <p>shruthi.bhatt@siriuscom.com</p>
    </header>
    <!-- header section end -->

    <!-- images section start -->
    <section id="images" class="images">
      <img
        src="assets/images/products/rawpixel-769308-unsplash.png"
        alt="image1"
      />
      <img
        src="assets/images/products/fancycrave-329196-unsplash.png"
        alt="image2"
      />
      <img
        src="assets/images/products/nadine-shaabana-1112616-unsplash.png"
        alt="image3"
      />
      <img
        src="assets/images/products/fikri-rasyid-689579-unsplash.png"
        alt="image4"
      />
      <img
        src="assets/images/products/marc-mueller-654355-unsplash.png"
        alt="image5"
      />
      <img
        src="assets/images/products/jeff-sheldon-3219-unsplash.png"
        alt="image6"
      />
    </section>
    <!-- images section end -->

    <!-- logos section start -->
    <section id="logos" class="logos">
      <h2>Big names to <span class="logo-title">show off</span></h2>
      <div class="logo-container">
        <img src="assets/images/logos/logo_1.png" alt="logo1" />
        <img src="assets/images/logos/logo_3.png" alt="logo3" />
        <img src="assets/images/logos/logo_18.png" alt="logo18" class="adidas" />
        <img src="assets/images/logos/logo_7.png" alt="logo7" />
        <img src="assets/images/logos/logo_11.png" alt="logo11" />
        <img src="assets/images/logos/logo_2.png" alt="logo2" class="mont" />
      </div>
    </section>
    <!-- logos section end -->

    <!-- footer section start -->
    <footer class="footer-content">
      <hr />
      <hr />
      <div class="social-media-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-dribbble"></i>
        <span class="medium">M</span>
      </div>
      <p class="credits">Coded with love & passion</p>
    </footer>
    <!-- footer section end -->
  </body>
</html>
